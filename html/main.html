<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Canvas Paint - Example 5</title>
    <style type="text/css">
        #container {
            position: relative;
        }

        #imageView {
            border: 1px solid #000;
        }

        #imageTemp {
            position: absolute;
            top: 1px;
            left: 1px;
        }
    </style>
</head>
<body>
<p><label>Drawing tool: <select id="dtool">
    <option value="line">Line</option>
    <option value="rect">Rectangle</option>
    <option value="circ">Circle</option>
    <option value="text">Text</option>
</select></label></p>
<p>
    <input id="text" placeholder="Put text to draw">
    <label for="fillColor1">Fill color 1: </label><input type="color" id="fillColor1">
    <label for="fillColor2">Fill color 2: </label><input type="color" id="fillColor2">
    <label for="strokeColor">Stroke color: </label><input type="color" id="strokeColor">
</p>

<div id="container">
    <canvas id="imageView" width="400" height="300">
        <p>Unfortunately, your browser is currently unsupported by our web
            application. We are sorry for the inconvenience. Please use one of the
            supported browsers listed below, or draw the image you want using an
            offline tool.</p>

        <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a
                href="http://www.mozilla.com">Firefox</a>, <a
                href="http://www.apple.com/safari">Safari</a>, and <a
                href="http://www.konqueror.org">Konqueror</a>.</p>
    </canvas>
</div>

<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
